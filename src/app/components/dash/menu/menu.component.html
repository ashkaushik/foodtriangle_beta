<div class="col-md-6 col-md-offset-3">
    <h2>Add Menu</h2>
    <form name="form" (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !longDesc.valid }">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !longDesc.valid }">
            <label for="fullprice">Full Price</label>
            <input type="text" class="form-control" name="fullprice" [(ngModel)]="model.fullprice" #fullprice="ngModel" required />
            <div *ngIf="f.submitted && !fullprice.valid" class="help-block">Full Price is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !longDesc.valid }">
            <label for="halfprice">halfprice</label>
            <input type="text" class="form-control" name="halfprice" [(ngModel)]="model.halfprice" #halfprice="ngModel" required />
            <div *ngIf="f.submitted && !halfprice.valid" class="help-block">Half Price is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !longDesc.valid }">
            <label for="longDesc">Long Desciption</label>
            <input type="longDesc" class="form-control" name="longDesc" [(ngModel)]="model.longDesc" #longDesc="ngModel" required />
            <div *ngIf="f.submitted && !longDesc.valid" class="help-block">Long Desciption is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add Item</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
